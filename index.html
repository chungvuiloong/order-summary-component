<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Material Icons Link -->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />

    <!-- Font Awesome Link -->

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
    />

    <!-- script -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>

    <!-- from node_modules -->
    <script src="node_modules/@material-tailwind/html@latest/scripts/ripple.js"></script>
    
    <!-- from cdn -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>    
    <script>
            const withMT = require("@material-tailwind/html/utils/withMT");
            module.exports = withMT({
            content: ["./index.html"],
            theme: {
                extend: {},
            },
            plugins: [],
            });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  
    <title>Frontend Mentor | Order summary card</title>
</head>
<body class="relative flex flex-col justify-center items-center h-[100vh] bg-[#e0e8ff]">
    <img src="./images/pattern-background-desktop.svg" alt="Purple wave"  class="absolute top-0 w-[-webkit-fill-available]" />
    <!-- Card -->
    <div class="mx-6 flex flex-col rounded-2xl z-50 bg-white overflow-hidden font-sans">    
        <img src="./images/illustration-hero.svg" alt="Girl in a jacket" />
        <div class="px-6 ">
            <div class="mt-7 text-center flex flex-col gap-6">
                <h1 class="-mb-2 font-extrabold text-xl">
                    Order Summary
                </h1>
                <p class="text-gray-500">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="p-5 flex flex-row justify-between bg-[#e0e8ff] rounded-xl">
                    <div class="flex flex-row">
                        <img src="./images/icon-music.svg" alt="Music Icon" />
                        <div class="flex flex-col">
                            <div class="font-bold">
                                Annual Plan
                            </div>
                            <div class="text-gray-500">
                                $59.99/year
                            </div>
                        </div>
                    </div>
                    <button>  Change</button>
                </div>
                <button class="py-3 bg-[#382ae1] text-white font-bold rounded-2xl">
                    Proceed to Payment
                </button>
                <button>
                    Cancel Order
                </button>
            </div>
        </div>
    </div>









  
  
  
</body>
</html>
